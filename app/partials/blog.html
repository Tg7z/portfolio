<header blog-header></header>
<div blog-sidebar></div>

<div class="blog-content">
  <ul class="blog-posts">
    <li ng-repeat="post in posts | releaseDate" class="blog-post" ng-class="{featured: post.featured}">
      <a ng-href="#/posts/{{post.id}}" class="post-data" title="{{post.title}}" style="background-image: url('{{post.hero_img}}')">
        <h2 class="post-title truncate">{{post.title}}</h2>
      </a>
    </li>
  </ul>
</div>
