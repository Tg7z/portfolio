<header blog-header></header>
<div blog-sidebar></div>

<div class="blog-content">
  <h2>Blog items go here</h2>
  <ul>
    <li ng-repeat="post in posts | releaseDate" class="list-item" ng-class="{featured: post.featured}">
      <a ng-href="#/posts/{{post.id}}" title="{{post.title}}">{{post.title}}</a>
    </li>
  </ul>
</div>
